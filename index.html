<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volley Legends Lite</title>

<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* TELAS */
.screen {
    position: absolute;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
}
.screen.active {
    display: flex;
}

/* MENU */
#menu {
    flex-direction: column;
    gap: 10px;
}

button {
    padding: 14px 20px;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    background: #f1c40f;
}

/* CANVAS */
canvas {
    display: block;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="screen active">
    <h1>üèê Volley Lite</h1>
    <button id="playBtn">JOGAR</button>
</div>

<!-- JOGO -->
<canvas id="game"></canvas>

<script>
/* ===================== CANVAS ===================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===================== GAME STATE ===================== */
let running = false;

const ground = canvas.height - 80;

const player = {
    x: 200,
    y: ground,
    vy: 0,
    w: 50,
    h: 60
};

const ball = {
    x: canvas.width / 2,
    y: 100,
    vx: 4,
    vy: 0,
    r: 10
};

/* ===================== INPUT ===================== */
const input = { left:false, right:false };

document.addEventListener("keydown", e => {
    if(e.key === "a") input.left = true;
    if(e.key === "d") input.right = true;
    if(e.key === "w" && player.y >= ground) {
        player.vy = -14;
    }
});

document.addEventListener("keyup", e => {
    if(e.key === "a") input.left = false;
    if(e.key === "d") input.right = false;
});

/* ===================== START ===================== */
document.getElementById("playBtn").onclick = startGame;

function startGame() {
    document.getElementById("menu").classList.remove("active");
    running = true;
    loop();
}

/* ===================== LOOP ===================== */
function loop() {
    if(!running) return;

    update();
    draw();

    requestAnimationFrame(loop);
}

/* ===================== UPDATE ===================== */
function update() {
    // Player
    if(input.left) player.x -= 6;
    if(input.right) player.x += 6;

    player.vy += 0.6;
    player.y += player.vy;

    if(player.y > ground) {
        player.y = ground;
        player.vy = 0;
    }

    // Limites
    player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));

    // Ball
    ball.vy += 0.4;
    ball.x += ball.vx;
    ball.y += ball.vy;

    if(ball.x < ball.r || ball.x > canvas.width - ball.r) {
        ball.vx *= -1;
    }

    if(ball.y > canvas.height) {
        resetBall();
    }

    // Collision Player x Ball
    if(
        ball.x > player.x &&
        ball.x < player.x + player.w &&
        ball.y > player.y - player.h &&
        ball.y < player.y
    ) {
        ball.vy = -12;
        ball.vx = (ball.x - (player.x + player.w/2)) * 0.25;
    }
}

/* ===================== DRAW ===================== */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Fundo üåá
    ctx.fillStyle = "#e67e22";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Pr√©dios (simples)
    ctx.fillStyle = "#b3541e";
    for(let i=0;i<canvas.width;i+=120){
        ctx.fillRect(i, 150, 80, 200);
    }

    // Ch√£o
    ctx.fillStyle = "#2c2c2c";
    ctx.fillRect(0,ground+player.h,canvas.width,80);

    // Player
    ctx.fillStyle = "red";
    ctx.fillRect(player.x, player.y-player.h, player.w, player.h);

    // Ball
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
    ctx.fill();
}

/* ===================== RESET ===================== */
function resetBall() {
    ball.x = canvas.width/2;
    ball.y = 100;
    ball.vx = 4 * (Math.random() > 0.5 ? 1 : -1);
    ball.vy = 0;
}
</script>

</body>
</html>
