<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volley Legends Lite</title>

<style>
body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.screen {
    position: absolute;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
}

.screen.active {
    display: flex;
}

button {
    padding: 12px;
    margin: 6px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
}

#menu {
    flex-direction: column;
}

canvas {
    display: block;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu" class="screen active">
    <h1>üèê Volley Lite</h1>
    <button onclick="startGame()">JOGAR</button>
</div>

<!-- JOGO -->
<canvas id="game"></canvas>

<script>
/* ===================== SETUP ===================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* ===================== GAME STATE ===================== */
let running = false;

const player = {
    x: 200,
    y: 0,
    vy: 0
};

const ball = {
    x: 400,
    y: 100,
    vx: 4,
    vy: 0
};

const ground = 350;

/* ===================== INPUT ===================== */
const input = { left:false, right:false };

document.addEventListener("keydown", e => {
    if(e.key === "a") input.left = true;
    if(e.key === "d") input.right = true;
    if(e.key === "w" && player.y >= ground) player.vy = -12;
});

document.addEventListener("keyup", e => {
    if(e.key === "a") input.left = false;
    if(e.key === "d") input.right = false;
});

/* ===================== START ===================== */
function startGame() {
    document.getElementById("menu").classList.remove("active");
    running = true;
    loop();
}

/* ===================== LOOP ===================== */
function loop() {
    if(!running) return;

    update();
    draw();

    requestAnimationFrame(loop);
}

/* ===================== UPDATE ===================== */
function update() {
    // Player
    if(input.left) player.x -= 6;
    if(input.right) player.x += 6;

    player.vy += 0.6;
    player.y += player.vy;

    if(player.y > ground) {
        player.y = ground;
        player.vy = 0;
    }

    // Ball
    ball.vy += 0.4;
    ball.x += ball.vx;
    ball.y += ball.vy;

    if(ball.x < 0 || ball.x > canvas.width) ball.vx *= -1;
    if(ball.y > canvas.height) resetBall();

    // Collision
    if(
        ball.x > player.x &&
        ball.x < player.x + 50 &&
        ball.y > player.y - 60 &&
        ball.y < player.y
    ) {
        ball.vy = -10;
        ball.vx = (ball.x - (player.x + 25)) * 0.2;
    }
}

/* ===================== DRAW ===================== */
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Fundo üåá
    ctx.fillStyle = "#e67e22";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Ch√£o
    ctx.fillStyle = "#333";
    ctx.fillRect(0,ground+10,canvas.width,50);

    // Player
    ctx.fillStyle = "red";
    ctx.fillRect(player.x, player.y-60, 50, 60);

    // Ball
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, 10, 0, Math.PI*2);
    ctx.fill();
}

/* ===================== RESET ===================== */
function resetBall() {
    ball.x = canvas.width/2;
    ball.y = 100;
    ball.vx = 4 * (Math.random() > 0.5 ? 1 : -1);
    ball.vy = 0;
}
</script>

</body>
</html>
